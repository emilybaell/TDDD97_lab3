<!DOCTYPE html> 
<html>
    <head>
        <title>
            "Twidder"
        </title>
        <link rel="stylesheet" href="static/client.css" type="text/css"> 
        <script src="static/client.js" type="text/javascript"></script>
        <!-- <script src="RF2_TDDD97/serverstub.js" type="text/javascript"></script> -->
        <script type="text/view" id="welcomeview">
              
            <div id="bb">

        
                <div id="finbild">
                    <img src="static/images/wimage.png" alt="nice logo">
                </div>
                <div id="makespace">
                    <div id="login">
                        <form action="" onsubmit="submitLogin(this);return false;">
                            <p>Email:<input type="email" required="required" name="login_email" id="login_email" class="field"></p>
                            <p>Password:<input type="text" required="required" name="login_pass" id="login_pass" class="field"></p>
                            <input type="submit" value="Login" id="submit_login" class="btn">
                        </form>
                    </div>
                    <div id="signup">
                        <h1>Sign up here</h1>
                        <div id="signup_form">
                            <form action="" onsubmit="submitSignUp(this);return false;">
                                <p>First name:<input type="text" required="required" name="signup_fname" id="signup_fname" class="field"></p>
                                <p>Last name:<input type="text" required="required" name="signup_lname" id="signup_lname" class="field"></p>
                                <p>Gender:<select required="required" name="signup_gender" id="signup_gender">
                                    <option value="">Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select></p>
                                <p>City:<input type="text" required="required" name="signup_city" id="signup_city" class="field"></p>
                                <p>Country:<input type="text" required="required" name="signup_country" id="signup_country" class="field"></p>
                                <p>Email:<input type="email" required="required" name="signup_email" id="signup_email" class="field"></p>
                                <p>Password:<input type="text" required="required" name="signup_pass" id="signup_pass" class="field"></p>
                                <p>Repeat pswd:<input type="text" required="required" name="signup_repeatpass" id="signup_repeatpass" class="field">
                                <span id='message'></span></p>
                                <input type="submit" value="SignUp" id="submit_signup" class="btn">
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        </script>
        <script type="text/view" id="profileview">
            <div >
                <h1 id="bonjour">Twidder</h1>
                

                <div class="tabBar">
                    <button class="tab-button" onclick="openTab('Home')">Home</button>
                    <button class="tab-button" onclick="openTab('Browse')">Browse</button>
                    <button class="tab-button" onclick="openTab('Account')">Account</button>
                </div>

                <div id="Home" class="tabs">
                    <h2 id="h2home">Home</h2>
                    <div id="profwrite">
                        <div id="infobox">
                            <h4>Profile information:</h4>
                            <p id="profile_email"> </p>
                            <p id="profile_fName"> </p>
                            <p id="profile_lName"> </p> 
                            <p id="profile_gender"> </p>
                            <p id="profile_city"> </p>
                            <p id="profile_country"> </p>
                        </div>
                        
                        <div id="writingbox"> 
                            <form action="" onsubmit="submitPost(this);return false;">
                                <p><textarea required="required" placeholder="Write a post here..." name="postText" id="postText" class="postText"></textarea></p>
                                <input type="submit" value="Post" id="submit_post" class="btn">
                            </form>
                        </div>
                    </div>
                    
                    <div id="postbox">
                        <h2 id=wall_title>Wall</h2>
                        <input type="submit" onclick="UpdateWall();return false;" value="Update" id="update_wall" >
                        <div id="wall_messages"></div>
                    </div>
                
                </div>
                  
                <div id="Browse" class="tabs" >
                    <h2 id="h2browse">Browse</h2>
                    <div id="searchbox">
                        <form action="" onsubmit="submitBrowse(this);openBrowse('browsebox');return false;
                        ">
                            <p>Enter user-email:<input type="email" required="required" name="browse_useremail" id="browse_useremail"></p>
                            <input type="submit" value="Search" id="submit_search" class="btn">
                        </form>
                    </div>
                    <div id="browsebox" class="browsebox">
                        <div id="wall">
                            <div id="infobox" >
                                <h4>Profile information:</h4>
                                <p id="browse_email"> </p>
                                <p id="browse_fName"> </p>
                                <p id="browse_lName"> </p> 
                                <p id="browse_gender"> </p>
                                <p id="browse_city"> </p>
                                <p id="browse_country"> </p>
                            </div>
                        
                            <div id="writingbox"> 
                                
                                <form action="" onsubmit="submitPostBrowse(this);return false;">
                                    <p><textarea required="required" placeholder="Write a post here..." name="postTextBrowse" id="postTextBrowse" class="postText"></textarea></p>
                                    <input type="submit" value="Post" id="submit_postBrowse" class="btn">
                                </form>
                            </div>
                        </div>
                        
                        <div id="postbox">
                            <h2 id=wall_title>Wall</h2>
                            <input type="submit" onclick="UpdateWallBrowse();return false;" value="Update" id="update_wall" >
                            <div id="wall_messagesBrowse"></div>
                        </div>
                        
                    </div>  
                </div>
                  
                <div id="Account" class="tabs">
                    <div id="acc_group">
                        <h2 id="accounth2">Account</h2> 
                        <div id="SignOutBox">
                            <h3>Sign out here</h3> 
                            <input type="submit" onclick="submitSignOut();return false;" value="SignOut" id="SignOut" class="btn_signout">
                        </div>
                        <div id="change_password">
                            <h3>Change password here</h3> 
                            <form action="" onsubmit="submitChangePassword(this);return false;">
                                <p>Old password:<input type="text" required="required" name="change_old" id="change_old" class="field_change"></p>
                                <p>New password:<input type="text" required="required" name="change_new" id="change_new" class="field_change"></p>
                                <p>Repeat new password:<input type="text" required="required" name="change_repeat" id="change_repeat" class="field_change"></p>
                                <input type="submit" value="Change password" id="submit_change" class="btn">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </script>
       


    </head>
    <body>
	<div id= messagebox>
            <div id="message_field"></div> 
        </div>
        <div id="show_view"></div>
        
    </body>
</html>
